<!DOCTYPE html>
<html lang="en">

<head>
    <title>First</title>
    <script>
        function add() {
            num1 = +document.getElementById('num1').value;
            num2 = +document.getElementById('num2').value;
            console.log(document.body);
            let sum = num1 + num2;
            let a = document.getElementById('result');
            a.innerHTML = 'The answer is ' + sum
            document.body.appendChild(a);
        }
    </script>
</head>

<body>
    <h1>First HTML Document Very fast ðŸ˜€ </h1>
    <!-- Kebab Case -->
    <div>
        <input type="number" id="num1" placeholder="num1" />
        <input type="number" id="num2" placeholder="num2" />
    </div>
    <p id="result"></p>
    <button id="click-me" style="color:red" onclick="add()">
        Click Me
    </button>
</body>

</html>
